<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARO</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="./js/jquery/jquery-3.7.1.js"></script>
    <script type="module" src="./js/scripts/aro.js"></script>
    <script type="module" src="./js/scripts/intro.js"></script>
    <script type="module" src="./js/scripts/folder1.js"></script>
    <script type="module" src="./js/scripts/folder2.js"></script>
    <script type="module" src="./js/scripts/video.js"></script>
    <script type="module" src="./js/scripts/pdf.js"></script>
    <script type="module" src="./js/scripts/audio.js"></script>
  </head>
  <body>
    <div class="static__img"></div>
    <header class="header">
    </header>

    <section class="main">
      <div id="intro">
        <video id="introVideo" autoplay>
          <source src="./files/mp4/ARO_ARIVE_02.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        </div>
         <div id="pdfOverlay">
        <div id="pdfContainer">
          <span id="closePdf">&times;</span>
          <embed id="pdfViewer" src="" type="application/pdf" />
        </div>
      </div> 
      <div id="audioOverlay">
        <span id="closeBtn">&times;</span>
        <div id="audioTitle">Now Playing</div>
        <audio id="previewAudio" controls></audio>
      </div>
      <div id="videoOverlay">
        <span id="closeBtn">&times;</span>
        <video id="previewVideo" controls></video>
      </div>
        <div class="main__section">
            <div class="main__folder">
                <button id="folder1"><img src="./files/img/folder.png" alt=""></button>
                <h3>Videos</h3>
            </div>
            <div class="main__folder">
                <button id="folder2"><img src="./files/img/folder.png" alt=""></button>
                <h3>Files</h3>
            </div>
            <div class="main__folder">
                <button id="folder3"><img src="./files/img/folder.png" alt=""></button>
                <h3>Folder</h3>
            </div>
        </div>
          <div class="main__folder-section1">
            <div class="main__folder-section-header1">
              <button id="minimizeFolder1">_</button>
              <button id="maximizeFolder1">[]</button>
              <button id="closeFolder1">&times;</button>
            </div>
            <div class="main__folder-section-box1"> 
              <button id="preview1"><img src="./files/img/preview3.png"></button>
              <p>Incident - h232</p>
            </div>
            <div class="main__folder-section-box1">
              <button id="preview2"><img src="./files/img/preview4.png"></button>
              <p>Our newest invention</p>
            </div>
            <div class="main__folder-section-box1">
              <button id="preview3"><img src="./files/img/preview2.png"></button>
              <p>Incident - h433</p>
            </div>
            <div class="main__folder-section-box1">
              <button id="preview4"><img src="./files/img/preview1.png"><!--<svg class="pr1"><use href="./files/img/svg/zaza-defs.svg#icon-preview1"></use></svg>--></button>
              <p>Incident - b413</p>
            </div>
          </div>
          <div class="main__folder-section2">
            <div class="main__folder-section-header2">
              <button id="minimizeFolder1">_</button>
              <button id="maximizeFolder1">[]</button>
              <button id="closeFolder1">&times;</button>
            </div>
            <div class="main__folder-section-box2"> 
              <button id="file1" data-pdf="./files/doc/ARO-2710-RU.pdf"><img src="./files/img/pdf.png"></button>
            <p>ARO-2710-RU.pdf</p>
            </div>
            <div class="main__folder-section-box2">
              <button id="file2" data-pdf="./files/doc/ARO-8761.pdf"><img src="./files/img/pdf.png"></button>
              <p>ARO-8760.pdf</p>
            </div>
            <div class="main__folder-section-box2">
              <button id="file3" data-pdf="./files/doc/ARO-0923.pdf"><img src="./files/img/pdf.png"></button>
              <p>ARO-0923</p>
            </div>
            <div class="main__folder-section-box2">
              <button id="sound1"><img src="./files/img/mp3.png"></button>
              <p>sound1.mp3</p>
            </div>
          </div>
        </div>
        <!--<div class="main__user">
            <button id="minimizeFolder1">_</button>
            <button id="maximizeFolder1">[]</button>
            <button id="closeFolder1">&times;</button>
        </div>-->
          <div class="main__footer-section">
            <div class="main__footer-section-header">
              <h1>Welcome to ARO OS</h1>
              <p>Your journey to a new experience starts here.</p>
            </div>
            <div class="main__footer-section-footer">
              <div class="main__footer-section-footer-rightbox">
                <button id="profile"><img src="./files/img/profile-user.png"><h2>Artur Morgan</h2></button>
              </div>
              <div class="main__footer-section-footer-leftbox">
                <button id="power"><img src="./files/img/power.png"></button>
              </div>
            </div>
        </div>
    </section>


    <footer class="footer">
      <div class="footer__logo">
      <button id="aro"><img class="aro__logo" src="./files/img/letter-a (1).png" alt=""></button>
        <div class="footer__search-box">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Type here to search">
        </div>
      </div>
      <div class="footer__programs">
      <button id="btn"><img class="footer__program-img" src="./files/img/internet.png" alt=""></button>
      <button id="btn"><img class="footer__program-img" id="reverse" src="./files/img/house (1).png" alt=""></button>
      <button id="btn"><img class="footer__program-img" src="./files/img/visual-studio.png" alt=""></button>
      <button id="profile"><img class="footer__program-img" id="reverse" src="./files/img/manager.png" alt=""></button>
      <button id="btn"><img class="footer__program-img" src="./files/img/vision.png" alt=""></button>
      </div>
      <div class="footer__sidebar">
      <button id="btn"><img class="footer__sidebar-img" id="reverse" src="./files/img/up-arrow.png" alt=""></button>
      <button id="btn"><img class="footer__sidebar-img" id="reverse" src="./files/img/wifi.png" alt=""></button>
      <button id="btn"><img class="footer__sidebar-img" id="reverse" src="./files/img/volume.png" alt=""></button>
      <div class="footer__datetime">
        <span class="footer__date">01.01.2024</span>
        <span class="footer__time">12:00</span>
      </div>
      </div>
    </footer>
  </body>
</html>
